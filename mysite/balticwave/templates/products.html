{% extends "base.html" %}
{% load static %}
{% block content %}
{% if products %}
{% for product in products %}
<ul>
    {% if product.product_thumbnail %}
    <img src="{{ product.product_thumbnail.url }}">
    {% else %}
    <img src="{% static 'img/no-image.png' %}">
    {% endif %}
    <li><a href="{{ product.id }}">{{ product }}</a></li>
</ul>
{% endfor %}
<hr>
{% else %}
<p>There are no listed items at the moment.</p>
{% endif %}
{% endblock %}
