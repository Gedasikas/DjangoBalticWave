{% extends "base.html" %}
{% block content %}
<h1>My itmes</h1>
<a href="{% url 'my-new-product' %}">Add new</a>
{% if myproducts %}
<ul>
    {% for product in myproducts %}
    <li>
        <a href="{{ product.pk }}">{{ product }}</a>
    </li>
    {% endfor %}
</ul>

{% else %}
<p>You have no items for sale at the moment.</p>
{% endif %}
{% endblock %}
