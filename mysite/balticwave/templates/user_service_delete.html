{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div>
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Delete your service</legend>
            <h2>Are you sure you want to delete this item {{ service }}?</h2>
        </fieldset>
        <div>
            <button type="submit">Yes, delete</button>
            <a href="{% url 'my-service' service.id %}">Cancel</a>
        </div>
    </form>
    </div>
{% endblock content %}
