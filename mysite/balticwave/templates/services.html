{% extends "base.html" %}
{% load static %}
{% block content %}
{% if services %}
{% for service in services %}
<ul>
    {% if service.service_thumbnail %}
    <img src="{{ service.service_thumbnail.url }}">
    {% else %}
    <img src="{% static 'img/no-image.png' %}">
    {% endif %}
    <li><a href="{{ service.id }}">{{ service }}</a></li>
</ul>
{% endfor %}
<hr>
{% else %}
<p>There are no providing services at the moment.</p>
{% endif %}
{% endblock %}
